{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Countries</h2>

    <form method="get" class="mb-3">
        <input type="text" name="search" placeholder="Search by name" class="form-control" value="{{ request.GET.search }}">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>CCA2</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Timezone</th>
                <th>Flag</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country.name }}</td>
                <td>{{ country.cca2 }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population }}</td>
                <td>{{ country.timezone }}</td>
                <td><img src="{{ country.flag }}" width="50"></td>
                <td>
                    <a href="{% url 'regional_and_languages' country.id %}" class="btn btn-sm btn-primary">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
